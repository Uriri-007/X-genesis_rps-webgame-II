<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors WebGame</title>
</head>
<body>
    <div class="instructions">
        Get ready to hit some scores! Welcome to Rock Paper Scissors game. Play against Uri_AI and let's see who will be the first to hit 20.
       <br>
       Let's roll!
       <summary>
           Game Rules
       <details>
           <ul>
           <li>
            Rock destroys Scissors
           </li>
           <li>
            Paper destroys Rock   
           </li>
           <li>
            Scissors destroys Paper
           </li>
           </ul>
       </details>
       </summary>
    </div>
    
    
    <div class="program"></div>
    
<div class="controls">
    <input type="name" placeholder="Enter your name" class="name info">
    <input type="button" value="" class="check info">
    
    <input type="button" value="rock" id="rock-btn" class="ctrl">
    <input type="button" value="paper" id="paper-btn" class="ctrl">
    <input type="button" value="scissors" id="scissors-btn" class="ctrl">
</div>

<div class="reset">
    <input type="button" value="RESET???" id="reset-btn">
</div>

<div class="display-scores"></div>

<script language="javascript" src="script.js">
</script>
</body>
</html>
